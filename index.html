<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <div class="container">
        <h1>Sejam Bem Vindos Ao Mundo Da Magia!</h1>
        <h2>Fazer Cadastro de Usuário</h2>
        <div class="cadastro">
            <form>
                <div class="tema">
                    <div class="titulo">Indentificação Usuário</div>
                    <div class="teste">
                        <label>Nome Completo:</label>
                        <input type="text">
                    </div>
                    <div class="teste">
                        <label>Cpf:</label>
                        <input type="text">
                    </div>
                    <div class="teste">
                        <label>Email:</label>
                        <input type="email">
                    </div>
                    <div class="teste">
                        <label>Senha:</label>
                        <input type="password">
                    </div>
                </div>
                <div class="tema">
                    <div class="titulo">Região</div>
                    <div class="teste">
                        <label>Estado:</label>
                        <input type="text">
                    </div>
                    <div class="teste">
                        <label>Cidade:</label>
                        <input type="text">
                    </div>
                    <div class="teste">
                        <label>Endereço:</label>
                        <input type="email">
                    </div>
                    <div class="teste">
                        <label>Contato:</label>
                        <input type="password">
                    </div>
                    <div>
                        <label>Data de nascimento:</label>
                        <input type="date" id="data" name="data">
                    </div>
                </div>
                <div class="tema">
                    <div class="titulo">status</div>
                    <label>Genero<label>
                            <select name="genero" id="">
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                            </select>
                            <label>Estado Civil</label>
                            <select name="estado_civil" id="">
                                <option value="casado">Casado</option>
                                <option value="solteiro">Solteiro</option>
                            </select>
                                <div class="msg">
                                <div class="titulo">Mensagem</div>
                                    <textarea name="mensagem"></textarea>
                                    <input type="submit" value="ENVIAR">
                                </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div>
            Jogo criado e Desenvolvido por lol Games.
        </div>
        <div>
            World magic class...
        </div>
        <div>
            Formulario desenvolvido by: Bruno c. Silva
        </div>
    </footer>
</body>

</html>
